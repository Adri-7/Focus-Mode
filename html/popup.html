<head>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT

<body>
  <h2>Focus Mode</h2>

  <div class="infos">

      <img src="../images/block.svg" width="20" style="margin-left: 2.5px; margin-right:12.5px"></img>

    <button id="optionsButton" class="">
